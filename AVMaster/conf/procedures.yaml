SET_BLACKLIST:
    - SET:
        blacklist: [bitdef,comodo,gdata,drweb,emsisoft,sophos,360cn,kis32,avg,avg32]

SET_DEFAULTS:
    - CALL: SET_BUILD_PARAMS
    - CALL: SET_BLACKLIST
    - SET:
        backend: 192.168.100.201
        frontend: 172.20.100.204
        redis: 10.0.20.1

TEST:
    - BEGIN
    - START_AGENT
    - BUILD: [ windows, scout ]
    - STOP_AGENT
    - END

UPLOAD_AGENT:
    - PUSH:
        - [AVAgent/av_agent.py, AVAgent/build.py, AVAgent/package.py, AVAgent/rcs_cient.py,
            AVCommon/commands/START_AGENT.py, AVCommon/commands/STOP_AGENT.py,
            AVCommon/commands/BUILD.py, AVCommon/commands/GET.py, AVCommon/commands/SET.py]
        - /home/avmonitor/AVTest
        - c:\\

UPDATE:
    - REVERT
    - START_VM
    - SLEEP: 180
    - CALL: UPLOAD_AGENT
    - INTERNET: True
    - SLEEP: 3600
    - INTERNET: False
    - STOP_VM
    - START_VM
    - SLEEP: 180
    - STOP_VM
    - REFRESH_SNAPSHOT

DISPATCH:
    - REVERT
    - START_VM
    - UPDATE
    - PUSH: [ file.sh, anotherfile.sh ]

SCOUT:
    - CALL: DISPATCH
    - START_AGENT
    - CALL: SET_DEFAULTS
    - BUILD: [ scout, windows, silent ]
    - STOP_AGENT

MANUAL_BUILD:
    - START_AGENT
    - CALL: SET_DEFAULTS
    - BUILD: [ pull, windows, silent ]
    - STOP_AGENT

ELITE:
    - CALL: DISPATCH
    - START_AGENT
    - CALL: SET_DEFAULTS

    - BUILD: [ elite, windows, silent ]
    - STOP_AGENT

STATIC:
    - CALL: DISPATCH

TEST:
    - START_AGENT
    - CALL: SET_DEFAULTS
    - BUILD: [ silent, windows, scout ]
    - STOP_AGENT